{% extends "base.html" %} {% block content %}

<section class="section">
    <div class="container">
        <h1 class="title is-1">
            {{ page.title }}
        </h1>
        {% if page.description %}
        <h2 class="subtitle">
            {{ page.description }}
        </h2>
        {% endif %}
        <div class="content">
            {{ page.content | safe }}
        </div>
    </div>
</section>

{% endblock content %}
