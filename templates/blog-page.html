{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="container">
    <a href="/blog"><p>Back to Blog</p></a>
    <h1 class="title">
      {{ page.title }}
    </h1>
    <p class="subtitle">
      {% if page.extra.author %}
      <strong>
      {{ page.extra.author }}
    </strong> - 
    {% endif %}
    {{ page.date }}
  </p>
    <p>{{ page.content | safe }}</p>
  </div>
</section>
{% endblock content %}
